# This workflow scans for vulnerables in the `lib` folder whenver a Pull Request is opened/updated. 
# Performs semantic versioning and generation of release notes.

name: lib - Scan CVEs

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  scan:
    name: CVE Scan for `lib`
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install `jq`
      run: |
        sudo apt-get update && sudo apt-get install -y jq
        jq --version
    - name: Install `Poetry`
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH=$HOME/.local/bin:$PATH
        poetry --version
        poetry self update 1.8
        poetry self add poetry-audit-plugin
    - name: Scan `lib` dependencies
      run: source scripts/scan.sh
      working-directory: lib/

  semantic-release:
    name: Semantic Versioning and Release
    needs: scan
    runs-on: ubuntu-latest
    steps:
    - name: Release
      id: Release
      run: |
        npx semantic-release